<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div id="loader"></div>
    <section id="product_wrapper">
      <!--   Product Wrapper -->
      <div class="shopping-item-wrapper">
        <div class="shopping-item-title">
          <h2>Clothing for Men and Women</h2>
        </div>
        <!--   Clothing Wrapper -->
        <div id="clothing" class="shopping-item-lists"></div>
        <!--   ENDIF Clothing Wrapper -->
        <div class="shopping-item-title mt-4">
          <h2>Accessories for Men and Women</h2>
        </div>
        <!--   Accesories Wrapper -->
        <div id="accesories" class="shopping-item-lists"></div>
        <!--   ENDIF Accesories Wrapper -->
      </div>
      <!--   ENDIF Product Wrapper -->
      <!--   Modal Wrapper -->
      <div id='productModal' class="product-modal-wrapper"></div>
      <!--   ENDIF Modal Wrapper -->
      <!--   Toast Wrapper -->
      <div id="productToast" class="product-toast ">
        <i class="far fa-check-circle"></i>
        <p></p>
      </div>
      <!--  ENDIF Toast Wrapper -->
    </section>
  </main>
</body>
</html>
